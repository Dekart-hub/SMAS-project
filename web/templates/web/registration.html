<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}">
    <title>Title</title>
</head>
<body>
    <div class="auth_page_cont">
        {% if is_success == True %}
            <p><b><i>Спасибо за регистрацию!</i></b></p>
        {% else %}
            <div class="form_cont">
                <h1 class="form_header">Регистрация</h1>
                <form action="" method="post" enctype="multipart/form-data">
                <div class="fields_wrapper">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form_field">
                            <div class="field_label">
                                {{field.label_tag}}
                            </div>
                            <div class="input_field">
                                {{field}}
                            </div>
                            {% if field.errors %}
                                {% for error in field.errors %}
                                    <div class="alert alert-danger">
                                        {{error}}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                    <input class="submit_button" type="submit" value="Зарегистрироваться" >
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
